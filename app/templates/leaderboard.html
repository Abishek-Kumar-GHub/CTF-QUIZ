{% extends 'base.html' %}
{% block content %}
  <div class="leaderboard-container">
    <h1>Leaderboard</h1>
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ '%.3f'|format(user.score) }}</td> <!-- Display score with 3 decimal places -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

<style>
  .leaderboard-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  .leaderboard-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
  }
  
  .leaderboard-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  
  .leaderboard-table th,
  .leaderboard-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }
  
  .leaderboard-table th {
    background-color: #007bff;
    color: white;
    font-size: 1.1rem;
  }
  
  .leaderboard-table tbody tr:nth-child(odd) {
    background-color: #f2f2f2;
  }
</style>
